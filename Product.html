<section class=" h-100 gradient-form " style="background-color: #FFFFFF;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card fixed rounded text-black">
          <div class="card-product fixed-top border-light p-4  text-center"></div>
          
            <div class="ms-content-wrapper">
              <div class="row">
                    <div class="ms-panel ms-panel-fh">
                    <div class="ms-panel-header"><h6>Add Item To Menu</h6></div>
                      <div class="ms-panel-body">
                          <form class="needs-validation clearfix" novalidate="">
                            <div class="form-row">
                              <div class="col-md-12 mb-3"><label for="validationCustom18">Product Name</label>
                                  <div class="input-group"><input type="text" class="form-control" id="validationCustom18" placeholder="Product Name" required="" value="Pizza">
                                    <div class="valid-feedback">Looks good!</div>
                      </div>
                    </div>
                    <div class="col-md-6 mb-3"><label for="validationCustom22">Food Catagory</label>
                      <div class="input-group"><select class="form-control" id="validationCustom22" required="">
                        <option value="true">Fruits</option>
                        <option value="true">Halaal</option>
                        <option value="true">Snacks</option>
                        <option value="true">Lunch</option>
                      </select>
                      <div class="invalid-feedback">Please select a Category.</div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3"><label for="validationCustom24">Quantity</label>
                    <div class="input-group"><input type="text" class="form-control" id="validationCustom24" placeholder="01" required="">
                      <div class="invalid-feedback">Quantity</div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3"><label for="validationCustom25">Price</label>
                    <div class="input-group"><input type="text" class="form-control" id="validationCustom25" placeholder="R10" required="">
                      <div class="invalid-feedback">Price</div>
                    </div>
                  </div>
                  <div class="col-md-12 mb-3"><label for="validationCustom12">Description</label>
                    <div class="input-group"><textarea rows="5" id="validationCustom12" class="form-control" placeholder="Message" required=""></textarea>
                      <div class="invalid-feedback">Please provide a message.</div>
                    </div>
                  </div>
                  <div class="col-md-12 mb-3"><label for="validationCustom12">Product Image</label>
                    <div class="custom-file"><input type="file" class="custom-file-input" id="validatedCustomFile"><label class="custom-file-label" for="validatedCustomFile">Upload Images...</label>
                      <div class="invalid-feedback">Example invalid custom file feedback</div>
                    </div>
                  </div>
                  <div class="ms-panel-header new"><p class="medium">Status Available</p>
                    <div><label class="ms-switch"><input type="checkbox"><span class="ms-switch-slider round"></span></label></div>
                     </div>
                     <div class="ms-panel-header new"><p class="medium">Discount Active</p>
                     <div><label class="ms-switch"><input type="checkbox" checked="">
                       <span class="ms-switch-slider round"></span></label>
                       </div>
                       </div>
                       
                       <div class="ms-panel-header new">
                        <button class="btn btn-danger d-block" type="submit">Save</button>
                      </div>
                        <div class="ms-panel-header new">
                        <button class="btn btn-dark d-block" type="submit">Save and Add</button>
                       </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        </div>
    </div>
  </div>
</div>
